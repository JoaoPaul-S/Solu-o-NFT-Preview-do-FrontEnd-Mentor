<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="icon" href="Images/favicon-32x32.png" sizes="32x32" type="image/png">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="image">
                <img class="equilibrium" src="Images/image-equilibrium.jpg">
                
                <div class="overlay">
                    <img src="Images/icon-view.svg">
                </div>               
            </div>

            

            <div class="marker-container">
                <img class="marker" src="Images/image-avatar.png">
            </div>

            

            <div class="conteudo">
                <h2>Equilibrium #3429</h2>

                <p>Our Equilibrium collection promotes balance and calm.</p>

                <ul>
                    <li class="eth-icon">0.041 ETH</li>
                    <li class="clock-icon">3 days left</li>
                </ul>

                <hr>
                
                <ul class="creator">
                    <li>Creation of <strong>Jules Wyvern</strong></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
